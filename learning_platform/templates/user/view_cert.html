<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% extends "base.html" %}
    <title>
      {% block title %} Dashboard {% endblock %}
    </title>
</head>
<body>
    {% block main %}
    <div class="text-center">
        <img src="{{ dest }}"
         alt=""
         height="540">

            <a href="{{ url_for('users.download_your_cert', id=id)}}" class="fs-2 btn btn-info">
                {{_('download')}}
            </a>
        </button>
    </div>
    {% endblock %}
</body>
</html>
