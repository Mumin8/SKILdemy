<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% extends "base.html" %}
    <title>{% block title %} login {% endblock %}</title>
</head>   
<body>
  {% block main %}
  <div class="container text-center">
    <div class="row align-items-start">
      <div class="col">
        {% from "_formhelpers.html" import render_field %}
<form method="post">
  {{ form.csrf_token }}
  <div class="bg-dark-subtle p-4 mt-5"> 
    {{ render_field(form.password, class="form-control fs-4", placeholder="password...") }}   
  </div>
  <input type=submit value='submit password' class="btn btn-primary btn-lg mt-1"> 
</form>
      </div> 
    </div>
  </div>
{% endblock %}
</body>
</html>
