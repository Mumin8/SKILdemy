<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% extends "base.html" %}
    <title>
        {% block title %}
        SKILdemy
        {% endblock %}
    </title>
    
</head>
<body>
    {% block main %}
    <p class="text-light  fs-3">
        You are about to make a payment of 
        <span class="btn btn-success">
            {{amount / 100}}
        </span> USD to enrol in 
        <span class="btn btn-primary">
            {{c_name}}
        </span>
     </p>


       
        
        <div class="form-submit">
          <button class="bg-dark" type="submit" onclick="payWithPaystack()">
            <span class="btn btn-outline-success fs-3">
                proceed payment
            </span>
        </button>
        </div>
     
        <script src="https://js.paystack.co/v1/inline.js"></script>
    <script>
        function payWithPaystack() {
            let currency = 'GHS';
            let plan = '';
            let amount = '{{amount}}';
            let ref = ''+Math.floor((Math.random() * 1000000000) + 1);
            let obj = {
                key: '{{pk}}',
                email: '{{email}}',
                currency: currency,
                amount: amount,
                ref: ref,
                callback: function(response){
                    window.location.href  = "{{url_for('users.enroll_course', course_id=c_id)}}"

                },
            };

            let handler = PaystackPop.setup(obj)
            handler.openIframe();

        }
    </script>

    {% endblock %}
</body>
</html>
