<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% extends "base.html" %}
    <title>{% block title %} Add topic to delayed tasks {% endblock %}</title>
</head>

<body>
    {% block main %}
    <div class="container">
        <div class="row">
            <form method="post" action="">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="col">
                    <div class="dropdown">
                        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Select task
                        </a>

                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink1">
                            {% for t in avail_tasks %}
                            <li><a class="dropdown-item" href="#" onclick="setCourseId('{{ t.id }}')">{{ t.name }}</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                <input type="hidden" name="topic_id" id="topic_id" value="">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script>
        function setCourseId(id) {
            document.getElementById('topic_id').value = id;
        }

    </script>
    {% endblock %}
</body>

</html>
