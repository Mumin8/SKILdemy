<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% extends "base.html" %}
    <title>{% block title %} Enter Email {% endblock %}</title>
</head>
<body>
    {% block main %}
    <div class="container text-center">
        <div class="row align-items-start text-center text-light">
            <form method="post">
            <input  type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="col-8 fs-3 bg-primary">
            <label for="email">enter email</label><br>
            <input type="text" id="email" name="email"> 
          </div>
          <input type="submit" value="submit email">
        </form>
        
        </div>
      </div>
    {% endblock %}  
</body>
</html>
