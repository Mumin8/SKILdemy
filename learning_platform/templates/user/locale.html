<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% extends "base.html" %}
    <title>
      {% block title %} Dashboard {% endblock %}
    </title>
    
</head>
    
<body>
  {% block main %}
  <div class="row align-items-start btn btn-outline-primary fs-5">
                    
    <form action="" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <label for="language">{{_('Choose a language:')}}</label>
        <select id="language" name="language">
          <option value="" disabled selected>{{_('select Language')}}</option>
          <option value="ar">{{_('Arabic')}}</option>
          <option value="bn">{{_('Bengali')}}</option>
          <option value="zh-CN">{{_('Chinese')}}</option>
          <option value="en">{{_('English')}}</option>
          <option value="fr">{{_('French')}}</option>
          <option value="hi">{{_('Hindi')}}</option>
          <option value="id">{{_('Indonesian')}}</option>
          <option value="pt">{{_('Portuguese')}}</option>
          <option value="ru">{{_('Russia')}}</option>
          <option value="es">{{_('Spanish')}}</option>
          <option value="tr">{{_('Turkish')}}</option>
          <option value="ur">{{_('Urdu')}}</option>
        </select>
        <input type="submit" value="Select">
      </form>
</div>

    
    {% endblock %}
</body>

</html>
