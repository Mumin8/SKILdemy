<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% extends "base.html" %}
    <title>{% block title %} Add subtopic to topic {% endblock %}</title>
</head>

<body>
    {% block main %}
    <div class="container">
        <div class="row">
            <form method="post" action="">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="col">
                    <div class="dropdown">
                        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Select Topic
                        </a>

                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink1">
                            {% for t in topics %}
                            <li><a class="dropdown-item" href="#" onclick="setTopicId('{{ t.id }}')">{{ t.name }}</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                <div class="col">
                    <div class="dropdown">
                        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink2"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Select Sub topic
                        </a>

                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink2">
                            {% for st in subtopics %}
                            <li><a class="dropdown-item" href="#" onclick="setSubtopicId('{{ st.id }}')">{{ st.name }}</a></li>
                            {% endfor %}

                        </ul>
                    </div>
                </div>
                <input type="hidden" name="topic_id" id="topic_id" value="">
                <input type="hidden" name="subtopic_id" id="subtopic_id" value="">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script>
        function setTopicId(id) {
            document.getElementById('topic_id').value = id;
        }

        function setSubtopicId(id) {
            document.getElementById('subtopic_id').value = id;
        }
    </script>
    {% endblock %}
</body>

</html>
